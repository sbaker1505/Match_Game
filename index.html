<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Match Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Match Game</h1>
      <div id="info-line">
        <h2 id='time'>0 sec.</h2>
        <h2 id="moves">0 Moves</h2>
        <ul class='star'></ul>
      </div>
    </header>
    <section id="game">
      <button class="reset" type="button" name="reset">Restart Game (Ctrl + R)</button>
    </section>
  </div>
  <div id="popup">
    <ul class='star'></ul>
  </div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
